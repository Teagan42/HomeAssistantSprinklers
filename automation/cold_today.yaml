alias: Hot Today
trigger:
  platform: template
  value_template: >
    {{
      (states.sensor.weather_temperature.state | float) <= (states.input_slider.temp_reduce_duration.state | float)
    }}
condition:
  condition: state
  entity_id: sun.sun
  state: 'above_horizon'
action:
  service: input_boolean.turn_on
  data:
    entity_id: input_boolean.cold_today